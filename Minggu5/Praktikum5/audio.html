<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contoh Audio di HTML</title>
</head>
<body>
    <h1>Contoh Audio di web</h1>
    <audio controls autoplay loop="true">
        <source src="y2mate.com - Upbeat Background Music For Videos and Presentations.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>
    <audio hidden autoplay loop>
        <source src="y2mate.com - Upbeat Background Music For Videos and Presentations.mp3" type="audio/mpeg">
    </audio>
</body>

</html>
