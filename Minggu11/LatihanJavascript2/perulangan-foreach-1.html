<!DOCTYPE html>
<html lang="en>">
  <head>
    <title>Perulangan foreach</title>
  </head>
  <body>
    <script>
      var languages = ['Javascript', 'CSS', 'Typescript'];

      for (i = 0; i < languages.length; i++) {
        document.write(i + '. ' + languages[i] + '<br/>');
      }
    </script>
  </body>
</html>
